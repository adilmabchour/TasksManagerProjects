<form>
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card mt-4">
                <div class="card-header bg-secondary text-white">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">User Name : </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"
                            placeholder="UserName" [(ngModel)]="loginViewodel.username"
                            autofocus="autofocus" name="username">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Password : </label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control"
                            placeholder="Password" [(ngModel)]="loginViewodel.password"
                            autofocus="autofocus" name="password">
                        </div>
                    </div>
                    
                </div>
                <div class="card-footer text-end">
                    <span class="text-danger">{{loginError}}&nbsp;</span>
                    <button class="btn btn-primary" (click)="onLoginClick($event)">Login</button>
                </div>
            </div>
        </div>
    </div>
</form>
